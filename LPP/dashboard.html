<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - LPP</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">LPP</a>
      <ul class="nav-links">
        <li><a href="browse.html">Browse Codes</a></li>
        <li><a href="logout.html">Log Out</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="dashboard-container">
    <h1>Welcome, User!</h1>
    <p id="codesCount">Total Saved Codes: 0</p>

    <!-- Search Bar -->
    <input type="text" id="searchSavedCodes" placeholder="Search your saved codes..." />

    <!-- Add New Code -->
    <button id="addNewCodeButton">Add New Code</button>
    <div id="newCodeForm" style="display: none;">
      <input type="text" id="newCodeTitle" placeholder="Code Title" />
      <select id="newCodeCategory">
        <option value="civil">Civil</option>
        <option value="criminal">Criminal</option>
      </select>
      <button id="submitNewCode">Add Code</button>
    </div>

    <!-- Legal Code Categories -->
    <section>
      <h2>Civil</h2>
      <ul id="civilCodes"></ul>
    </section>

    <section>
      <h2>Criminal</h2>
      <ul id="criminalCodes"></ul>
    </section>

    <!-- Export Saved Codes -->
    <button id="exportCodes">Export Saved Codes</button>

    <!-- Dark Mode Toggle -->
    <button id="toggleDarkMode">Toggle Dark Mode</button>
  </main>

  <script src="scripts/dashboard.js"></script>
</body>
</html>
